<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Recorder</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="header-left">
      <img src="./icons/logo.svg" alt="Browser Recorder" />
      <h1>Browser Recorder</h1>
    </div>
    <p class="description">
      Record your screen, window, or tabs. Click the "Start Recording" button to start recording.
    </p>

    <div class="divider-top"></div>

    <div class="buttons">
      <button class="button-primary" id="openRecorderBtn">
        <span>Start Recording</span>
      </button>

      <button id="openPlayerBtn">
        <span>Open Editor</span>
      </button>
    </div>

    <div class="divider"></div>

    <div class="footer">Press the buttons above to open the fullscreen interfaces.</div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
