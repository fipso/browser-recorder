<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 0;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 60vh;
      max-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .start-btn {
      background: #10b981;
      color: white;
    }

    .start-btn:hover {
      background: #059669;
    }

    .stop-btn {
      background: #ef4444;
      color: white;
    }

    .stop-btn:hover {
      background: #dc2626;
    }

    .download-btn {
      background: #3b82f6;
      color: white;
    }

    .download-btn:hover {
      background: #2563eb;
    }

    .play-btn {
      background: #8b5cf6;
      color: white;
    }

    .play-btn:hover {
      background: #7c3aed;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #9ca3af;
    }

    .recording-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .timer {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .info {
      margin-top: 10px;
      padding: 12px 20px;
      background: #374151;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="canvas-container">
      <canvas id="preview"></canvas>
    </div>

    <div class="controls">
      <button id="startBtn" class="start-btn">
        <span>▶</span>
        Start Recording
      </button>
      <button id="stopBtn" class="stop-btn" disabled>
        <span>■</span>
        Stop Recording
      </button>
      <button id="downloadBtn" class="download-btn" disabled>
        <span>⬇</span>
        Download
      </button>
      <button id="playBtn" class="play-btn" disabled>
        <span>▶</span>
        Open Player
      </button>

      <div class="status">
        <span id="statusText">Ready</span>
        <div id="recordingIndicator" class="recording-indicator" style="display: none;"></div>
        <span id="timer" class="timer" style="display: none;">00:00</span>
      </div>
    </div>

    <div class="info" id="info">
      Click "Start Recording" to select a screen, window, or tab to record.
    </div>
  </div>

  <script src="recorder.js"></script>
</body>
</html>
