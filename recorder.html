<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Recorder</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/recorder.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-left">
        <img src="./icons/logo.png" alt="Browser Recorder" />
        <h1>Browser Recorder</h1>
      </div>

      <div class="canvas-container">
        <canvas id="preview"></canvas>
      </div>

      <div class="controls">
        <button id="startBtn" class="button-primary">
          <span>▶</span>
          Start Recording
        </button>
        <button id="stopBtn" class="button-danger" disabled>
          <span>■</span>
          Stop Recording
        </button>
        <button id="downloadBtn" class="button-info" disabled>
          <span>⬇</span>
          Download
        </button>
        <button id="playBtn" class="button-info" disabled>
          <span>▶</span>
          Open Player
        </button>

        <div class="status">
          <span id="statusText">Ready</span>
          <div id="recordingIndicator" class="recording-indicator hidden"></div>
          <span id="timer" class="timer hidden">00:00</span>
        </div>
      </div>

      <div class="info" id="info">Click "Start Recording" to select a screen, window, or tab to record.</div>
    </div>

    <script src="recorder.js"></script>
  </body>
</html>
